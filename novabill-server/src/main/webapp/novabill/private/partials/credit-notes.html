<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">{{'CREDIT_NOTES' | translate}}</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a href="../">Dashboard</a></li>
				<li><span>{{'CREDIT_NOTES' | translate}}</span></li>
			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->

			<button type="button" class="btn green new-credit-note pull-left" ng-click="newCreditNoteClick()">{{'NEW_CREDIT_NOTE' | translate}}</button>

			<div class="docs-filter input-icon left pull-left">
				<i class="fa fa-search"></i>
				<input type="text" class="form-control input-large" autofocus="autofocus"
					   placeholder="{{'FILTER' | translate}}..." ng-model="query">
			</div>

			<n-year-selector class="pull-right" document-type="creditNotes" selected-year="{{selectedYear}}" callback="loadCreditNotes(year)"></n-year-selector>

		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12" infinite-scroll="loadMoreCreditNotes()">

			<div class="credit-notes">
				<img class="spinner" ng-show="creditNotes==null" src="../../private_assets/img/ajax-loading.gif">
				<p class="no-data-message text-center text-info" ng-show="creditNotes && creditNotes.length===0">{{'NO_DATA' | translate}}</p>
				<n-credit-note credit-note="note" bottom-up-menu="!$first && ($last || $index>4)" ng-repeat="note in creditNotes"></n-credit-note>
			</div>
		</div>
	</div>

</div>
