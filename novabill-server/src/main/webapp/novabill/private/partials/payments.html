<div class="container-fluid payments">
	<div class="row">
		<div class="col-md-12">

			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">{{'PAYMENTS_MANAGEMENT' | translate}}</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a href="../">Dashboard</a></li>
				<li><span>{{'PAYMENTS_MANAGEMENT' | translate}}</span></li>
			</ul>

		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12">
		  <tabset class="tabbable-custom">
                <tab select="onTabChange('paymentsstatus')" active="activeTab.paymentsstatus">
                    <tab-heading>
                        <i class="fa fa-list-alt"></i> {{'PAYMENTS_STATUS' | translate}}
                    </tab-heading>
                    
                    <div class="container-fluid" infinite-scroll="loadMoreInvoices()">
                          <div class="row">
                            
	                         <div class="col-md-8">
	                             <div class="form-group">
	                                 <label class="control-label col-md-4">{{'PAYMENTS_STATUS_ORDERING_DATE_TYPE' | translate}}</label>
	                                 <div class="col-md-8">
	                                    <p class="input-group input-medium">
	                                      <select class="form-control" ng-model="uiBootstrap.filteringDateType">
	                                        <option value="PAYMENT_DUEDATE">{{'PAYMENTS_STATUS_FILTERING_PAYMENT_DUEDATE' | translate}}</option>
	                                        <option value="CREATION_DATE">{{'PAYMENTS_STATUS_FILTERING_CREATION_DATE' | translate}}</option>
	                                      </select>
	                                    </p>
	                                 </div>
	                             </div>

	                             <div class="form-group">
                                     <label class="control-label col-md-4">{{'PAYMENTS_STATUS_START_DATE' | translate}}</label>
                                     <div class="col-md-8">
                                        <p class="input-group input-medium">
                                          <input type="text" class="form-control"
                                             readonly="readonly"
                                             datepicker-popup="dd MMMM yyyy"
                                             ng-model="uiBootstrap.startDate"
                                             is-open="uiBootstrap.openSD"
                                             datepicker-options="dateOptions"
                                             show-button-bar="false" />
                                          <span class="input-group-btn">
                                            <button  class="btn btn-default" ng-click="openStartDate($event)">
                                                 <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                          </span>
                                        </p>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label class="control-label col-md-4">{{'PAYMENTS_STATUS_END_DATE' | translate}}</label>
                                     <div class="col-md-8">
                                        <p class="input-group input-medium">
                                          <input type="text" class="form-control"
                                             readonly="readonly"
                                             datepicker-popup="dd MMMM yyyy"
                                             ng-model="uiBootstrap.endDate"
                                             is-open="uiBootstrap.openED"
                                             datepicker-options="dateOptions"
                                             show-button-bar="false" />
                                          <span class="input-group-btn">
                                            <button class="btn btn-default" ng-click="openEndDate($event)">
                                                 <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                          </span>
                                        </p>
                                     </div>
                                 </div>
	                         </div>
	                         <!--/span-->
	                         <div class="col-md-4">
	                           <div class="row">
	                               <button class="btn red" ng-click="clear()">
	                                    {{'CLEAR' | translate}} <i class="fa fa-eraser"></i>
	                                </button>
	                                <br><br>
	                                 <button ng-show="invoices && invoices.length > 0" class="btn default" ng-click="print()">
                                        {{'PAYMENTS_STATUS_PRINT' | translate}} <i class="fa fa-print"></i>
                                    </button>
	                           </div>
	                           
	                         </div>
	                         <!--/span-->
	                         <div class="row results">
		                        <div class="col-md-12">
		                            <img class="spinner" ng-show="loading" src="../../private_assets/img/ajax-loading.gif">
		                            <p class="no-data-message text-center text-info" ng-show="invoices && invoices.length===0">{{'NO_DATA' | translate}}</p>
		                            <n-invoice invoice="inv" bottom-up-menu="!$first && ($last || $index>4)" ng-repeat="inv in invoices"></n-invoice>
		                        </div>
	                        </div>
                            
                          </div>
                    </div>
                </tab>
                
                <tab select="onTabChange('paymenttypes')" active="activeTab.paymenttypes">
                    <tab-heading>
                        <i class="fa fa-money"></i> {{'PAYMENT_TYPES' | translate}}
                    </tab-heading>
						<div class="container-fluid">
							<div class="row">
							     <div id="payments-page"></div>
							</div>
						</div>
					</tab>
                
          </tabset>
		</div>
	</div>

</div>
