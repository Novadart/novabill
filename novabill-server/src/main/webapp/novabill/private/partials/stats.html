<div class="container-fluid settings">
	<div class="row">
		<div class="col-md-12">

			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">{{'BUSINESS_TAB_STATS' | translate}}</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a href="../">Dashboard</a></li>
				<li><span>{{'BUSINESS_TAB_STATS' | translate}}</span></li>
			</ul>

		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12">
		  <n-premium-alert></n-premium-alert>
		  
		  <tabset class="tabbable-custom">
                <tab select="onTabChange('general')" active="activeTab.general">
                    <tab-heading>
                        <i class="fa fa-dashboard"></i> {{'STATS_GENERAL' | translate}}
                    </tab-heading>
                    
                    <div class="container-fluid">
                          <div class="row">
                              <n-monthly-statistics month="mVal.month" year="year" value="mVal.value" past-value="mVal.pastValue" ng-repeat="mVal in totalsPerMonths"></n-monthly-statistics>                          
                          </div>
                          <div class="row">
                            <br><br><br>
                          </div>
                    </div>
                </tab>
                
                <tab select="onTabChange('clients')" active="activeTab.clients">
                    <tab-heading>
                        <i class="fa fa-user"></i> {{'STATS_CLIENTS' | translate}}
                    </tab-heading>
                        <div class="container-fluid">
                          <div class="row">
                
                         </div>
                                    
                            </div>
                </tab>
                
                <tab select="onTabChange('commodities')" active="activeTab.commodities">
                    <tab-heading>
                        <i class="fa fa-th"></i> {{'STATS_COMMODITIES' | translate}}
                    </tab-heading>
                        <div class="container-fluid">
                          <div class="row">
                
                         </div>
                                    
                            </div>
                </tab>
                
          </tabset>
		  		
		</div>
	</div>

</div>
