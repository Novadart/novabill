<div class="n-select-client-dialog">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{'SELECT_CLIENT' | translate}}</h4>
	</div>
	<div class="modal-body">
		<div class="clients-filter input-icon left" >
			<i ng-show="!newClientMode" class="fa fa-search"></i> 
			<input type="text" class="form-control input-large" autofocus="autofocus" type="text"
				placeholder="{{newClientMode && ('INSERT_CLIENT_NAME' | translate) || ('FILTER' | translate)+'...'}}" ng-model="$parent.query">
		</div>
		
		<button type="button" class="btn green new-client" ng-click="newClientClick()" ng-show="allowNewClient" ng-enabled="!newClientMode || (newClientMode && query)">
		  {{!newClientMode && ('NEW_CLIENT' | translate) || ('CONTINUE' | translate)}}
		</button>
		<button type="button" class="btn default cancel" ng-click="cancelNewClientClick()" ng-show="newClientMode">
		  {{'CANCEL' | translate}}
		</button>

        <div class="similar-clients-message" ng-show="allowNewClient && newClientMode">{{'SIMILAR_CLIENTS' | translate}}</div>

		<div class="scroller" n-div-infinite-scroll="loadMoreClients()">
			<div ng-repeat="c in clients" class="well well-sm client" ng-click="select(c.id)">{{c.name}}</div>
		</div>
	</div>
</div>
