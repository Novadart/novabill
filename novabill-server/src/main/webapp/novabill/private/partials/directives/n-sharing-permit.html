<div class="well well-small sharing-permit">
	<span class="email"><strong>{{sharingPermit.email}}</strong></span> 
    <span style="margin-left: 30px;" class="description">{{sharingPermit.description}}</span>

    <div class="btn-group pull-right options" dropdown>
        <button type="button" class="btn btn-sm blue" dropdown-toggle>
            <i class="fa fa-ellipsis-horizontal"></i>
            {{'OPTIONS' | translate}}</span>
            <i class="fa fa-angle-down"></i>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <li ><a href="javascript:void(0);" ng-click="sendEmail()" ><i class="fa fa-envelope-o"></i>{{'SHARING_PERMIT_SEND_EMAIL_OPTION' | translate}}</a></li>
            <li ><a href="javascript:void(0);" ng-click="remove()" ><i class="fa fa-trash-o"></i>{{'DELETE' | translate}}</a></li>
        </ul>
    </div>
    
    <span tooltip="{{'CREATED_ON' | translate}} {{sharingPermit.createdOn | date:'dd MMMM yyyy' }}" style="margin-right: 20px; line-height: 28px;" class="created-on pull-right">
        <i class="fa fa-info-circle"></i>
    </span>
</div>
