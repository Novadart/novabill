<div class="n-alert-dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ok()">&times;</button>
		<h4 class="modal-title">{{'NOTIFICATION' | translate}}</h4>
	</div>
	<div class="modal-body">
		<div class="alert-message">
		  {{message}}
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn green" ng-click="ok()">{{'CONTINUE' | translate}}</button>
	</div>
</div>
