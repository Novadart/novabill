<div class="n-edit-address-dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{'ADDRESS' | translate}}</h4>
    </div>
    <div class="modal-body">
        <form name="form" role="form" novalidate>

            <div ng-show="!address.isLegalAddress" class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid, 'has-success': form.name.$dirty && form.name.$valid}">
                <label style="font-weight: bold;" class="control-label" for="id">{{'NAME' | translate}} *</label> 
                <input  type="text" name="name" maxlength="50" ng-model="address.name" class="form-control" placeholder="{{'ADDRESS_NAME_PLACEHOLDER' | translate}}" ng-required="!address.isLegalAddress">
                <div ng-show="form.name.$dirty && form.name.$invalid">
                    <span class="text-danger" ng-show="form.name.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
                </div>
            </div>
            
            <hr ng-show="!address.isLegalAddress">
            
            <div class="form-group" ng-class="{'has-error': form.companyName.$dirty && form.companyName.$invalid, 'has-success': form.companyName.$dirty && form.companyName.$valid}">
                <label class="control-label" for="companyName">{{'COMPANY_NAME' | translate}} *</label> 
                <input  type="text" name="companyName" maxlength="255" ng-model="address.companyName" class="form-control" placeholder="{{'COMPANY_NAME_PLACEHOLDER' | translate}}" required>
                <div ng-show="form.companyName.$dirty && form.companyName.$invalid">
                    <span class="text-danger" ng-show="form.companyName.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.address.$dirty && form.address.$invalid, 'has-success': form.address.$dirty && form.address.$valid}">
                <label class="control-label" for="address">{{'ADDRESS' | translate}} *</label> 
                <input  type="text" name="address" maxlength="255" ng-model="address.address" class="form-control" placeholder="{{'ADDRESS_PLACEHOLDER' | translate}}" required>
                <div ng-show="form.address.$dirty && form.address.$invalid">
                    <span class="text-danger" ng-show="form.address.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.postcode.$dirty && form.postcode.$invalid, 'has-success': form.postcode.$dirty && form.postcode.$valid}">

                <input  type="text" name="postcode" maxlength="10" ng-model="address.postcode" class="form-control" placeholder="{{'POSTCODE_PLACEHOLDER' | translate}}">
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.city.$dirty && form.city.$invalid, 'has-success': form.city.$dirty && form.city.$valid}">
