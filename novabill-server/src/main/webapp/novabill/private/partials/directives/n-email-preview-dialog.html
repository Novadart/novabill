<div class="n-send-email-dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{'SEND_EMAIL_TO_CLIENT_PREVIEW' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
           <label class="control-label">{{'BUSINESS_OPTION_EMAIL_SUBJECT' | translate}}</label> 
           <div class="form-control" >{{subject | nEmailKeywordsFake}}</div>
        </div>
        
        <div class="form-group">
           <label class="control-label">{{'BUSINESS_OPTION_EMAIL_TEXT' | translate}}</label> 
           <div class="form-control" style="height: inherit; font-family: Arial, sans-serif, serif;" >

				<h2 class="logo" style="font-family: Arial, sans-serif, serif;color: #445058;font-size: 18px;font-weight: bold !important;text-shadow: 1px 1px white;text-decoration: none;">
				    Invio Fattura
				</h2>
				<br>
				<p ng-bind-html="text | nEmailKeywordsFake"></p>
				<br>
				<p style="text-align: center;">
					<strong> <a target="_blank" href="javascript:void(0);">Clicca
							qui</a> per scaricare la fattura.
					</strong> <br>
					<br> <span style="font-size: small;">Alternativamente
						copia e incolla questa URL nel tuo browser http://www.novabill.it/email/invoices?id=0&token=0<span>
				</p>
			</div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn green" ng-click="save()">{{'CONTINUE' | translate}}</button>
    </div>
</div>
