<div class="n-edit-transporter-dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{'TRANSPORTER' | translate}}</h4>
	</div>
	<div class="modal-body">
		<form name="form" role="form" style="margin-top: 20px;" novalidate>

			<div class="form-group"
				ng-class="{'has-error': form.name.$dirty && form.name.$invalid, 'has-success': form.name.$dirty && form.name.$valid}">
				<label class="control-label" for="description">{{'NAME' | translate}} *</label> <input type="text"
					name="name" maxlength="50" ng-model="$parent.transporter.name" class="form-control"
					placeholder="{{'NAME_PLACEHOLDER' | translate}}" required>
				<div ng-show="form.name.$dirty && form.name.$invalid">
					<span class="text-danger" ng-show="form.name.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
				</div>
			</div>
			<div class="form-group"
                ng-class="{'has-error': form.description.$dirty && form.description.$invalid, 'has-success': form.description.$dirty && form.description.$valid}">
                <label class="control-label" for="description">{{'DESCRIPTION' | translate}} *</label> <input type="text"
                    name="description" maxlength="255" ng-model="$parent.transporter.description" class="form-control"
                    placeholder="{{'DESCRIPTION_PLACEHOLDER' | translate}}" required>
                <div ng-show="form.description.$dirty && form.description.$invalid">
                    <span class="text-danger" ng-show="form.description.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
                </div>
            </div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn green" ng-disabled="form.$invalid" ng-click="save()">{{'CONTINUE' | translate}}</button>
		<button type="button" class="btn" data-dismiss="modal" ng-click="cancel()">{{'CANCEL' | translate}}</button>
	</div>
</div>
