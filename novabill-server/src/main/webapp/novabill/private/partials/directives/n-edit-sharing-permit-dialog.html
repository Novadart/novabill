<div class="n-edit-sharing-permit-dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{'SHARING_PERMIT' | translate}}</h4>
	</div>
	<div class="modal-body">
	   <alert type="info" ng-bind-html="dialogInfo"></alert>
	
		<form name="form" role="form" style="margin-top: 20px;" novalidate>

			<div class="form-group" ng-class="{'has-error': form.description.$dirty && form.description.$invalid, 'has-success': form.description.$dirty && form.description.$valid}">
				<label class="control-label" for="description">{{'DESCRIPTION' | translate}} *</label> 
				<input type="text" name="description" maxlength="255" ng-model="sharingPermit.description" class="form-control"
					placeholder="{{'SHARING_PERMIT_DESCRIPTION_PLACEHOLDER' | translate}}" required>
				<div ng-show="form.description.$dirty && form.description.$invalid">
					<span class="text-danger" ng-show="form.description.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid, 'has-success': form.email.$dirty && form.email.$valid}">
                <label class="control-label" for="email">{{'EMAIL' | translate}} *</label> 
                <input type="email" name="email" maxlength="255" ng-model="sharingPermit.email" class="form-control"
                    placeholder="{{'EMAIL_PLACEHOLDER' | translate}}" required>
                <span class="text-danger" ng-show="form.email.$pristine && invalidEmail">{{'VALIDATION_EMAIL_TAKEN' | translate}}</span>
                <div ng-show="form.email.$dirty && form.email.$invalid">
                    <span class="text-danger" ng-show="form.email.$error.required">{{'VALIDATION_REQUIRED' | translate}}</span> 
                    <span class="text-danger" ng-show="form.email.$error.email">{{'VALIDATION_INVALID_VALUE' | translate}}</span> 
                </div>
            </div>
            
			<div class="form-group" ng-class="{'has-error': form.sendEmail.$dirty && form.sendEmail.$invalid, 'has-success': form.sendEmail.$dirty && form.sendEmail.$valid}">
				<label class="control-label" for="sendEmail">{{'SHARING_PERMIT_SEND_EMAIL'	| translate}}</label>
				<div class="radio-list">
                     <label>
                        <input type="radio" ng-model="sendEmail" name="sendEmail" id="sendEmailNo" value="false" checked> {{'NO' | translate}}
                     </label>
                     <label>
                        <input type="radio" ng-model="sendEmail" name="sendEmail" id="sendEmailYes" value="true" > {{'YES' | translate}}
                     </label>
                 </div>
            </div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn green" ng-disabled="form.$invalid" ng-click="save()">{{'CONTINUE' | translate}}</button>
		<button type="button" class="btn" data-dismiss="modal" ng-click="cancel()">{{'CANCEL' | translate}}</button>
	</div>
</div>
