<div class="container-fluid commodities">
	<div class="row">
		<div class="col-md-12">

			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">{{'COMMODITIES' | translate}}</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a href="../">Dashboard</a></li>
				<li><span>{{'COMMODITIES' | translate}}</span></li>
			</ul>

			<button type="button" class="btn green new-commodity" ng-click="newCommodity()">{{'NEW_COMMODITY' | translate}}</button>

			<div class="commodities-filter input-icon left">
				<i class="fa fa-search"></i> <input type="text" class="form-control input-large" autofocus="autofocus" type="text"
					placeholder="{{'FILTER' | translate}}..." ng-model="query">
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12" infinite-scroll="loadMoreCommodities()">

			<img class="spinner" ng-show="commodities==null" style="margin: 0 auto; display: block;" src="../../private_assets/img/ajax-loading.gif">

			<n-commodity class="commodity" commodity="cm" ng-repeat="cm in commodities"></n-commodity>
		</div>
	</div>


	<n-edit-commodity-dialog></n-edit-commodity-dialog>
</div>
