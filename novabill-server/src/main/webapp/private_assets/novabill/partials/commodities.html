<div class="container-fluid commodities">
	<!-- BEGIN PAGE TITLE & BREADCRUMB-->
	<h3 class="page-title">Commodities</h3>
	<ul class="breadcrumb">
		<li><i class="icon-home"></i> <a href="../">Home</a> <i class="icon-angle-right"></i></li>
		<li><span>Commodities</span></li>
	</ul>

	<button type="button" class="btn red new-client" ng-click="newCommodity()">New Commodity</button>

	<div class="commodities-filter input-icon left">
		<i class="fa fa-search"></i> <input type="text" class="form-control input-large" autofocus="autofocus" type="text"
			placeholder="Filter..." ng-model="query">
	</div>

	<img class="spinner" ng-show="commodities==null" src="../../private_assets/img/ajax-loading.gif">

	<novabill-commodity class="commodity" commodity="cm" ng-repeat="cm in commodities | filter:query"></novabill-commodity>

    <edit-commodity-dialog></edit-commodity-dialog>
</div>
