<div class="container-fluid commodities">
	<div class="row">
		<div class="col-md-12">

			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">Commodities</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-home"></i> <a href="../">Home</a></li>
				<li><span>Commodities</span></li>
			</ul>

			<button type="button" class="btn red new-commodity" ng-click="newCommodity()">New Commodity</button>

			<div class="commodities-filter input-icon left">
				<i class="fa fa-search"></i> <input type="text" class="form-control input-large" autofocus="autofocus" type="text"
					placeholder="Filter..." ng-model="query">
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12">

			<img class="spinner" ng-show="commodities==null" style="margin: 0 auto; display: block;" src="../../private_assets/img/ajax-loading.gif">

			<n-commodity class="commodity" commodity="cm" ng-repeat="cm in commodities | filter:query"></n-commodity>
		</div>
	</div>


	<n-edit-commodity-dialog></n-edit-commodity-dialog>
</div>
