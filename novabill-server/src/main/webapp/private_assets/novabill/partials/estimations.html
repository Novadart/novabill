<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">Estimations</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-home"></i> <a href="../">Home</a></li>
				<li><span>Estimations</span></li>
			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->

			<button type="button" class="btn green new-estimation" ng-click="newEstimationClick()">New Estimation</button>

			<n-year-selector class="pull-right" document-type="estimations" callback="loadEstimations(year)"></n-year-selector>

		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12" infinite-scroll="loadMoreEstimations()">

			<div class="estimations">
				<img class="spinner" ng-show="estimations==null" src="../../private_assets/img/ajax-loading.gif">
				<p class="no-data-message text-center text-info" ng-show="estimations && estimations.length===0">No Data</p>
				<n-estimation estimation="est" bottom-up-menu="!$first && $last" ng-repeat="est in estimations"></n-estimation>
			</div>

		</div>
	</div>

	<n-removal-dialog></n-removal-dialog>
</div>
