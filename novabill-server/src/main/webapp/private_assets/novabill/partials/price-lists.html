<div class="container-fluid price-lists">
	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">{{'PRICE_LISTS' | translate}}</h3>
			<ul class="breadcrumb">
				<li><i class="fa fa-home"></i> <a href="../">Home</a></li>
				<li><span>{{'PRICE_LISTS' | translate}}</span></li>
			</ul>
			
			<button type="button" class="btn green new-price-list" ng-click="newPriceList()">{{'NEW_PRICE_LIST' | translate}}</button>
			
			<div class="price-list-filter input-icon left">
                <i class="fa fa-search"></i> <input type="text" class="form-control input-large" autofocus="autofocus" type="text"
                    placeholder="{{'FILTER' | translate}}..." ng-model="query">
            </div>

		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12">

			<n-price-list ng-repeat="pl in priceLists | filter:query" price-list="pl"
				ng-class="{'default-price-list': pl.name === DEFAULT_PRICELIST_NAME}"></n-price-list>

		</div>
	</div>
	
	<n-edit-price-list-dialog></n-edit-price-list-dialog>

</div>
