<div id="removalDialog" class="modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>{{api.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal"  ng-click="cancel()">Cancel</button>
        <button type="button" class="btn green" ng-click="ok()">Continue</button>
      </div>
    </div>
  </div>
</div>
