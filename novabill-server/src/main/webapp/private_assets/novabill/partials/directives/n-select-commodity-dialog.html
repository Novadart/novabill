<div class="n-select-commodity-dialog">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{'SELECT_COMMODITY' | translate}}</h4>
	</div>
	<div class="modal-body">

		<select class="form-control" style="margin: 5px 0 2px" ng-model="$parent.selectedPriceList"
			ng-init="selectedPriceList" ng-change="changePriceList()"
			ng-options="p.id as (p.name | nFilterDefault) for p in listOfPriceLists">
		</select>

		<div class="commodities-filter input-icon left" style="margin: 0 0 10px">
			<i class="fa fa-search"></i> <input type="text" class="form-control" autofocus="autofocus" type="text"
				placeholder="Filter..." ng-model="$parent.query">
		</div>

		<div class="scroller" n-div-infinite-scroll="loadMoreCommodities()">
			<div class="table-responsive" >
				<table class="table">
					<tbody>
						<tr ng-repeat="c in commodities" ng-class="{product: !c.service, service: c.service}"
							ng-click="selectCommodity(c)">
							<td width="60%">{{c.description}}</td>
							<td width="40%" style="text-align: right;"><n-commodity-price commodity="c" price-list-name="priceList.name"
									read-only="true"></n-commodity-price></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
