<div class="n-select-client-dialog">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{'SELECT_CLIENT' | translate}}</h4>
	</div>
	<div class="modal-body">
		<div class="clients-filter input-icon left">
			<i class="fa fa-search"></i> <input type="text" class="form-control input-large" autofocus="autofocus" type="text"
				placeholder="{{'FILTER' | translate}}..." ng-model="$parent.query">
		</div>

		<div class="scroller" n-div-infinite-scroll="loadMoreClients()">
			<div ng-repeat="c in clients" class="well well-sm client" ng-click="select(c.id)">{{c.name}}</div>
		</div>
	</div>
</div>
