<div class="well well-small document-well estimation">
    <strong class="documentId">{{estimation.documentID}}</strong> 
    <span class="date">{{estimation.accountingDocumentDate | date:"dd MMMM yyyy" }}</span> 
    <span class="clientName">{{estimation.client.name}}</span>
    
    <a ng-href="{{openUrl}}" class="open btn btn-sm dark pull-right">Open</a>
    
    <a href="javascript:void(0);" ng-click="print()" class="print btn btn-sm default pull-right"><i class="fa fa-print"></i></a>
    
    <div class="options btn-group pull-right">
        <a class="btn blue btn-sm dropdown-toggle" data-toggle="dropdown" href="#">Options
            <i class="fa fa-angle-down"></i>
        </a>
        <ul class="dropdown-menu" ng-class="{'bottom-up': bottomUpMenu}">
            <li><a href="javascript:void(0);" ng-click="clone()">Clone</a></li>
            <li><a href="javascript:void(0);" ng-click="convertToInvoice()">Convert to Invoice</a></li>
            <li class="divider"></li>
            <li ><a href="javascript:void(0);" ng-click="remove()" ><i class="fa fa-trash-o"></i>Delete</a></li>
        </ul>
    </div>
    
</div>
