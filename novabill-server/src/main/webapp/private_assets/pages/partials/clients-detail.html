<div class="client-detail">
	<div class="hero-unit">
	    <a class="btn bigicn-only big back-button" href="#/"><i class="m-icon-big-swapleft"></i> indietro</a>
	    <br>
		<h1>{{name}}&nbsp;<small>{{businessDetails}}</small></h1>
		<br>
		<p>{{address}}</p>
		<p>{{contactInfo}}</p>
		<p>{{website}}</p>
		
		<div style="float: right; margin-top: 10px;">
		  <a href="javascript: void(0)" ng-click="editClient(client.id)" class="btn mini red"><i class="icon-edit"></i> Edit</a>
		  <a href="#confirmDelete" data-toggle="modal" class="btn mini red"><i class="icon-trash"></i> Delete</a>
		</div>
	</div>


    <div id=confirmDelete class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false" style="display: none; margin-top: -61.5px;" aria-hidden="true">
	    <div class="modal-body">
	        <p>Are you sure that you want to delete permanently any data associated to "{{name}}"</p>
	    </div>
	    <div class="modal-footer">
	        <button type="button" data-dismiss="modal" class="btn">Cancel</button>
	        <button type="button" data-dismiss="modal" class="btn green"ng-click="removeClient(client.id)" >Continue</button>
	    </div>
	</div>
	
	<div class="tabbable tabbable-custom">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_invoices" data-toggle="tab">Invoice</a></li>
            <li class=""><a href="#tab_transport_documents" data-toggle="tab">Transport Documents</a></li>
            <li class=""><a href="#tab_estimations" data-toggle="tab">Estimations</a></li>
            <li class=""><a href="#tab_credit_notes" data-toggle="tab">Credit Notes</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_invoices">
                <img class="spinner" ng-show="invoices==null" src="../../private_assets/img/ajax-loading.gif">
                <novabill-invoice invoice="inv" bottom-up-menu="$last" ng-repeat="inv in invoices" />
            </div>
            
            <div class="tab-pane" id="tab_transport_documents">
                <img class="spinner" ng-show="transportDocuments==null" src="../../private_assets/img/ajax-loading.gif">
                <novabill-transport-document transport-document="td" ng-repeat="td in transportDocuments" />
            </div>
            
            <div class="tab-pane" id="tab_estimations">
                <img class="spinner" ng-show="estimations==null" src="../../private_assets/img/ajax-loading.gif">
                <estimation estimation="estimation" ng-repeat="estimation in estimations" />
            </div>
            
            <div class="tab-pane" id="tab_credit_notes">
                <img class="spinner" ng-show="creditNotes==null" src="../../private_assets/img/ajax-loading.gif">
                <credit-note credit-note="creditNote" ng-repeat="creditNote in creditNotes" />
            </div>
        </div>
    </div>

</div>
